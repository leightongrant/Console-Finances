<!doctype html>
<html lang="en">

<head>
  <title>M4 Challenge</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fontawesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b547bfc4bb.js" crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center fixed-top">
      <a class="navbar-brand" href="#analysis">Fin<span>alyzr</span></a>
    </nav>

  </header>
  <section class="hero">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Financial Analyzer</h1>
        <p class="lead">We analyze your company's financial records</p>
      </div>
    </div>
  </section>
  <main class="main">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover table-dark" id="analysis">
              <thead>
                <tr>
                  <th colspan="2">
                    <h2 class="text-center">Financial Analysis</h2>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><i class="fa-solid fa-calendar-days"></i> Total Months</th>
                  <td id="total-months"></td>
                </tr>
                <tr>
                  <th scope="row"><i class="fa-solid fa-circle-check"></i> Total</th>
                  <td id="total"></td>
                </tr>
                <tr>
                  <th scope="row"><i class="fa-solid fa-calculator"></i> Average Change</th>
                  <td id="average-change"></td>
                </tr>
                <tr>
                  <th scope="row"><i class="fa-solid fa-chart-line"></i> Greatest Increase in Profits</th>
                  <td id="profits"></td>
                </tr>
                <tr>
                  <th scope="row"><i class="fa-solid fa-chart-gantt"></i> Greatest Decrease in Profits</th>
                  <td id="losses"></td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer bg-dark d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-center"><i class="fa fa-copyright" aria-hidden="true"></i> 2022, Leighton Grant</p>
        </div>
      </div>
    </div>
  </footer>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
